<h2 id="Hexo快速开始"><a href="#Hexo快速开始" class="headerlink" title="Hexo快速开始"></a>Hexo快速开始</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line">#安装hexo</div><div class="line">$npm install hexo-cli -g</div><div class="line"></div><div class="line"># 初始化blog文件夹</div><div class="line">$hexo init blog</div><div class="line"></div><div class="line">$npm install</div><div class="line"></div><div class="line">#可以在本机4000端口访问</div><div class="line">$hexo generate</div><div class="line">$hexo server</div><div class="line">```   </div><div class="line">## Hexo的一些命令</div><div class="line"></div><div class="line">```bash</div><div class="line">$ hexo new &quot;My New Post&quot;</div><div class="line"></div><div class="line"># 开启服务</div><div class="line">$ hexo server</div><div class="line"></div><div class="line"># 生成静态文件，就是把md变为html文件</div><div class="line">$ hexo generate</div><div class="line"></div><div class="line"># 发布到github上</div><div class="line">$ hexo deploy</div></pre></td></tr></table></figure>
<h2 id="Hexo换主题说明"><a href="#Hexo换主题说明" class="headerlink" title="Hexo换主题说明"></a>Hexo换主题说明</h2><p>把下载的主题放到theme文件夹，更改_config.yml的theme为主题名就ok了，注意空格。<br>之后要清理一下<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">$hexo clean</div><div class="line">$hexo generate</div></pre></td></tr></table></figure></p>
